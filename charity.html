        .ad-container {
            position: fixed;
            top: 20%; /* Adjust initial vertical position */
            right: 5%; /* Adjust initial horizontal position */
            z-index: 999; /* Make sure the ad is on top */
            transition: top 0.5s ease, right 0.5s ease; /* Smooth transition effect */

        .ad {
